<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5-Day Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="container-fluid bg-primary" data-bs-theme="dark">
            <div class="navbar-brand" id="your-local-weather"></div>
        </nav>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-1" id="major-cities">
                <form id='weather-search' role="search">
                    <label for="cityInput"></label>
                    <input type="text" id="cityInput" placeholder="🔍 Search Other Cities">
                    <button id="get-weather">Get Weather</button>
                </form>
                <div id="search-history-container"></div>
            </div>
            <div class="col-lg-7" id="weather-card">
                <h2 id="date"></h2>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="cloud-cover"></p>
                <div class="wind-info">
                    <p id="wind-speed"></p>
                    <i id="wind-direction-icon" class="fas fa-arrow-up"></i>
                </div>    
            </div>

            <div class="col-lg-4" id='myMap'></div>
            <div id="five-day-container">
                <h3>5-Day Forecast</h3>
                <div id="weather"></div>
            </div>
        </div>
    </div>

    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AkCHy9OBVHzV0M7YyJzkuv_jQk7VEYpzriKp34nW3yNPxWWSDbMbpI-CNc6dh0uV&callback=loadMapScenario' async defer></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
