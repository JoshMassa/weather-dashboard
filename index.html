<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>5-Day Weather Dashboard</title>
</head>
<body>

    <header>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" id="your-local-weather"></a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>
          </nav>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <label for="cityInput"></label>
                <input type="text" id="cityInput" placeholder="Search Other Cities">
                <button id="get-weather">Get Weather</button>
            </div>
        </div>
    
        <div class="row justify-content-end">
            <div class="col-lg-9" id="weather-card">
                <h2 id="date"></h2>
                <img id="weather-icon" src="" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="cloud-cover"></p>
                <p id="chance-of-rain"></p>
                <div class="wind-info">
                    <p id="wind-speed"></p>
                    <i id="wind-direction-icon" class="fas fa-arrow-up"></i>
                </div>    
            </div>
        </div>

    </div>

    <div id="weather"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
